<div class="weather-wrapper">
  <!--<div *ngFor="let item of weatherInfo; let i = index;">-->

  <!--</div>-->
  <ul class="weather-list">
    <li class="weather-item" *ngFor="let item of weatherInfo?.list; let i = index;">
      <p class="date">{{item?.dt_txt| date:'fullDate'}}</p>

      <div class="icon-wrapper">
        <app-icon-svg [iconId]="item?.weather[0]?.icon" class="weather-icon"></app-icon-svg>
      </div>

      <div class="weather-main">
        <p class="description">{{item?.weather[0]?.description | titlecase}}</p>
        <p>
          <span>{{item?.main?.temp_min}}</span>
          <span>~</span>
          <span>{{item?.main?.temp_max}}</span>
          <span>{{}}</span>
        </p>

      </div>
    </li>
  </ul>

</div>
